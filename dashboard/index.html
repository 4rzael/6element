<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        
        <style> 
            *{
                box-sizing: border-box;
                -moz-box-sizing: border-box;
            }
        </style>
        
        <link href="leaflet/leaflet.css" rel="stylesheet">
        
        <style>
            body{
                width: 100vw;
                height: 100vh;
                padding: 0;
                margin: 0;
                
                background-color: indianred;
                background-image: repeating-linear-gradient(-45deg,
                    hsl(82, 49%, 90%),
                    hsl(82, 49%, 90%) 60px, hsl(208, 31%, 90%) 60px,
                    hsl(208, 31%, 90%) 120px
                );
            }
            
            body {
              font: 10px sans-serif;
              shape-rendering: crispEdges;
            }

            .day {
              fill: #fff;
              stroke: #ccc;
            }

            .month {
              fill: none;
              stroke: #000;
              stroke-width: 2px;
            }

            .RdYlGn .q0-11{fill:rgb(165,0,38)}
            .RdYlGn .q1-11{fill:rgb(215,48,39)}
            .RdYlGn .q2-11{fill:rgb(244,109,67)}
            .RdYlGn .q3-11{fill:rgb(253,174,97)}
            .RdYlGn .q4-11{fill:rgb(254,224,139)}
            .RdYlGn .q5-11{fill:rgb(255,255,191)}
            .RdYlGn .q6-11{fill:rgb(217,239,139)}
            .RdYlGn .q7-11{fill:rgb(166,217,106)}
            .RdYlGn .q8-11{fill:rgb(102,189,99)}
            .RdYlGn .q9-11{fill:rgb(26,152,80)}
            .RdYlGn .q10-11{fill:rgb(0,104,55)}
        </style>
        
        
        <style>
            div#map{
                height: 100vh;
                width: 100vw;
            }
            
            .overlay{
                position: fixed;
                width: 100vw;
                height: 100vh;
                
                top: 0;
                
                background-color: hsla(0, 0%, 0%, 0.5);
                
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .overlay[hidden]{
                display:none; /* 'cause HTML... */
                opacity: 0;
            }
            
            .calendar{
                padding: 20px;
                
                background-color: white;
                
                border-radius: 10px;
                
                width: 1000px; /* TODO find something better eventually */
            }
            
        </style>
        
        <script src="lib/tiretbas-natives.js" defer> </script>
        <script src="bower_components/d3/d3.js" defer> </script>
        <script src="leaflet/leaflet-src.js" defer> </script>
        
        <script src="d3calendar.js" defer> </script>
        <script src="populateMap.js" defer> </script>
        <script src="main.js" defer> </script>
        </script>
        
        <title> TITLE </title>    
    </head>
    
    <!--
        TODO:
        * historical data
        * change color scale
        * add separation line
        * add title to calendar
    -->

    <body>
        <div id="map">
            
        </div>
        <div class="overlay" hidden>
            <div class="calendar">

            </div>
        </div>
        
    </body>
</html>

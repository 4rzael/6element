<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        
        <style> 
            *{
                box-sizing: border-box;
                -moz-box-sizing: border-box;
            }
        </style>
        
        <link href="leaflet/leaflet.css" rel="stylesheet">
        
        <style>
            body{
                width: 100vw;
                height: 100vh;
                padding: 0;
                margin: 0;
                
                background-color: indianred;
                background-image: repeating-linear-gradient(-45deg,
                    hsl(82, 49%, 90%),
                    hsl(82, 49%, 90%) 60px, hsl(208, 31%, 90%) 60px,
                    hsl(208, 31%, 90%) 120px
                );
            }
            
            body {
              font: 10px sans-serif;
              shape-rendering: crispEdges;
            }

            .day {
              fill: #fff;
              stroke: #ccc;
            }

            .month {
              fill: none;
              stroke: #000;
              stroke-width: 2px;
            }

            /*.RdYlGn .q0-11{fill:hsl(346, 100%, 32%)}
            .RdYlGn .q1-11{fill:hsl(3, 69%, 50%)}
            .RdYlGn .q2-11{fill:hsl(14, 89%, 61%)}
            .RdYlGn .q3-11{fill:hsl(30, 98%, 69%)}
            .RdYlGn .q4-11{fill:hsl(44, 98%, 77%)}
            */
            
            .RdYlGn .q0-11{fill:hsl(60, 100%, 87%)}
            .RdYlGn .q1-11{fill:hsl(67, 88%, 80%)}
            .RdYlGn .q2-11{fill:hsl(73, 76%, 74%)}
            .RdYlGn .q3-11{fill:hsl(80, 68%, 68%)}
            .RdYlGn .q4-11{fill:hsl(88, 59%, 63%)}
            .RdYlGn .q5-11{fill:hsl(98, 51%, 60%)}
            .RdYlGn .q6-11{fill:hsl(118, 41%, 56%)}
            .RdYlGn .q7-11{fill:hsl(124, 56%, 45%)}
            .RdYlGn .q8-11{fill:hsl(146, 71%, 35%)}
            .RdYlGn .q9-11{fill:hsl(149, 85%, 27%)}
            .RdYlGn .q10-11{fill:hsl(152, 100%, 20%)}
        </style>
        
        
        <style>
            div#map{
                height: 100vh;
                width: 100vw;
            }
            
            .overlay{
                position: fixed;
                width: 100vw;
                height: 100vh;
                
                top: 0;
                
                background-color: hsla(0, 0%, 0%, 0.5);
                
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .overlay[hidden]{
                display:none; /* 'cause HTML... */
                opacity: 0;
            }
            
            .calendar{
                padding: 20px;
                
                background-color: white;
                
                border-radius: 10px;
                
                width: 1000px; /* TODO find something better eventually */
            }
            
        </style>
        
        <script src="lib/tiretbas-natives.js" defer> </script>
        <script src="bower_components/d3/d3.js" defer> </script>
        <script src="leaflet/leaflet-src.js" defer> </script>
        
        <script src="d3calendar.js" defer> </script>
        <script src="populateMap.js" defer> </script>
        <script src="main.js" defer> </script>
        </script>
        
        <title> TITLE </title>    
    </head>
    
    <!--
        TODO:
        * historical data
        * change color scale
        * add separation line
        * add title to calendar
    -->

    <body>
        <div id="map">
            
        </div>
        <div class="overlay" hidden>
            <div class="calendar">

            </div>
        </div>
        
    </body>
</html>
